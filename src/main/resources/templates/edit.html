<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit User</h1>
    <form th:action="@{/admin/edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Roles:</label>
            <div th:each="role : ${roles}">
                <input type="checkbox" th:id="'role_' + ${role.id}" th:name="'roles'" th:value="${role.id}" th:field="*{roles}"
                       th:checked="${user.roles.contains(role)}" />
                <label th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="/admin" class="btn btn-secondary mt-3">Back to Admin Page</a>
</div>
</body>
</html>
