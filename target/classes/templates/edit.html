<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit User</h2>
    <form th:action="@{/admin/edit}" method="post">
        <!-- Hidden field for ID -->
        <input type="hidden" name="id" th:value="${user.id}">

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
        </div>

        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" required>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control">
            <small class="form-text text-muted">Leave blank if you do not want to change the password.</small>
        </div>

        <!-- Roles Field -->
        <div class="form-group">
            <label for="roles">Roles</label>
            <select id="roles" name="roles" class="form-control" multiple>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"
                        th:selected="${user.roles.contains(role)}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/admin" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
